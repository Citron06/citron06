<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Add Product</title>
</head>

<body>
    <!-- header시작 -->
    <header>
        <div class="header-container">
            <div class="head main-title">
                <img src="img/frog (1).png" class="header-img" alt="">
                <h1>깨꿀마켓</h1>
            </div>
            <div class="head search">
                <input type="text" name="header-search" id="header-search">
            </div>
            <div class="head menu">
                <div class="head market">
                    <h1>마켓 게시판</h1>
                </div>
                <div class="head graph">
                    <h1>한눈 그래프</h1>
                </div>
                <div class="head black-list">
                    <h1>신고 게시판</h1>
                </div>
                <div class="head login">
                    <input type="button" value="Login">
                </div>
            </div>
        </div>
    </header>
    <!-- header끝 -->
    <!-- section시작 -->
    <section>
        <div class="add-report-container">
            <form action="">
                <div class="add-report-top">
                    <h1>신고 등록</h1>
                </div>
                <div class="add-report-target">
                    <input placeholder="신고할 대상의 아이디를 입력하세요" type="text" name="" id="">
                </div>
                <div class="add-report-photo">
                    <div class="add-report-img">
                        <p>0/5</p>
                    </div>
                </div>
                <div class="add-report-comment">
                    <textarea placeholder="신고 대상에 대해 글을 써주세요" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <input class="add-report-submit" type="submit" name="" id="" value="등록">
            </form>
        </div>
    </section>
    <!-- section끝 -->
    <!-- footer시작 -->
    <footer>

    </footer>
    <!-- footer끝 -->
</body>

</html>
