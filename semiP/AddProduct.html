<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Add Product</title>
</head>

<body>
    <!-- header시작 -->
    <header>
        <div class="header-container">
            <div class="head main-title">
                <img src="img/frog (1).png" class="header-img" alt="">
                <h1>깨꿀마켓</h1>
            </div>
            <div class="head search">
                <input type="text" name="header-search" id="header-search">
            </div>
            <div class="head menu">
                <div class="head market">
                    <h1>마켓 게시판</h1>
                </div>
                <div class="head graph">
                    <h1>한눈 그래프</h1>
                </div>
                <div class="head black-list">
                    <h1>신고 게시판</h1>
                </div>
                <div class="head login">
                    <input type="button" value="Login">
                </div>
            </div>
        </div>
    </header>
    <!-- header끝 -->
    <!-- section시작 -->
    <section>
        <div class="add-product-container">
            <form action="">
                <div class="add_product-top">
                    <h1>상품등록</h1>
                    <select name="status">
                        <option value="new" selected="selected">판매중</option>
                        <option value="reserved">예약중</option>
                        <option value="soldout">판메 완료</option>
                    </select>
                    <select name="local">
                        <option value="" selected="selected">지역 선택</option>
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="대구">대구</option>
                        <option value="대전">대전</option>
                        <option value="부산">부산</option>
                        <option value="순천">순천</option>
                        <option value="강원도">강원도</option>
                    </select>
                </div>
                <div class="add-product-title">
                    <input placeholder="게시글 제목을 정해주세요" type="text" name="" id="">
                </div>
                <div class="add-product-photo">
                    <div class="add-product-img">
                        <p>0/5</p>
                    </div>
                    <div class="add-product-img">
                    </div>
                    <div class="add-product-img">
                    </div>
                    <div class="add-product-img">
                    </div>
                    <div class="add-product-img">
                    </div>
                    <div class="add-product-img">
                    </div>
                </div>
                <div class="add-product-price">
                    <input type="number" placeholder="￦ 가격 기제">
                </div>
                <div class="add-product-comment">
                    <textarea placeholder="상품에 대해 글을 써주세요" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <input class="add-product-submit" type="submit" name="" id="" value="등록">
            </form>
        </div>
    </section>
    <!-- section끝 -->
    <!-- footer시작 -->
    <footer>

    </footer>
    <!-- footer끝 -->
</body>

</html>
