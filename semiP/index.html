<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Main Page</title>
</head>
<body>
    <!-- header시작 -->
    <header>
        <div class="header-container">
        <div class="head main-title">
            <img src="img/frog (1).png" class="header-img" alt="">
            <h1 class="frogmarket-title">깨꿀마켓</h1>
        </div>
        <div class="head search">
            <input type="text" name="header-search" id="header-search">
        </div>
        <div class="head menu">
            <div class="head market"><h1>마켓 게시판</h1></div>
            <div class="head graph"><h1>한눈 그래프</h1></div>
            <div class="head black-list"><h1>신고 게시판</h1></div>
            <div class="head login">
                <input type="button" value="Login">
            </div>
        </div>
    </div>
    </header>
    <!-- header끝 -->
    <!-- section시작 -->
    <section>
        <div class="section no1">
            <div class="first-introduce">
                <h1 class="index-banner1">깨와 꿀이 떨어진다<br> <span>깨꿀마켓</span></h1>
            </div>
        </div>
        <div class="section no2">
            <div class="second-introduce">
                <h1 class="index-banner2">중고 상품들의<br>가격을 한눈에 보자!<br> <span>한눈 그래프</span></h1>
            </div>
        </div>
        <div class="section no3">
            <div class="third-introduce">
                <h1 class="index-banner3">편리하게 사용하자<br> <span>마켓 게시판</span></h1>
            </div>
        </div>
        <div class="section no4">
            <div class="forth-introduce">
                <h1 class="index-banner4">거래가 너무 만족스러워<br> <span>좋아요 띵동!</span></h1>
            </div>
        </div>
    </section>
    <!-- section끝 -->
    <!-- footer시작 -->
    <footer>
        <div class="footer">
            <p>홈페이지 제작 : 김경태 / 김한성 / 윤기상 / 이운산 / 최민순<br>문의 : 팀 꺠꿀</p>
        </div>
    </footer>
    <!-- footer끝 -->
</body>
</html>
